<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <nav>
        <section class="nav-content">
            <div class="menu-toggle">
                <div class="upper"></div>
                <div class="middle"></div>
                <div class="lower"></div>
            </div>
            <section id="nav-menu">
                <input type="text" class="name-search ubuntu-condensed" placeholder="Type in the name ...">
                <br>
                <button class="search-button ubuntu-condensed">Search</button>
                <div class="nav-toggle ubuntu-condensed">
                    Choose Genre
                    <img src="arrow-imgs/Chevron down.png">
                </div>
                <div class="nav-toggle ubuntu-condensed">
                    Books
                    <img src="arrow-imgs/Chevron down.png">
                </div>
                <div class="nav-toggle ubuntu-condensed">
                    Options
                    <img src="arrow-imgs/Chevron down.png">
                </div>
            </section>
            <a href="#" class="sofia-sans">
                BookWebsite
            </a>
        </section>
    </nav>
    <main id="index">
        <h1 class="sofia-sans">Welcome to BookWebsite</h1>
        <h2 class="ubuntu-condensed">Newest Addition</h2>
        <section class="slider newest-books">
            <div class="slider-button left">
                <img src="arrow-imgs/Chevron down.png">
            </div>
            <div class="book-covers_hidden-space">
                <!-- Add elements here when width smaller -->
            </div>
            <section class="book-covers newest-books-covers">
                <img src="book-cover-imgs/book1Cover.png" alt="Image wasn't downloaded">
                <img src="book-cover-imgs/book2Cover.png" alt="Image wasn't downloaded">
                <img src="book-cover-imgs/book3Cover.png" alt="Image wasn't downloaded">
                <img src="book-cover-imgs/book4Cover.png" alt="Image wasn't downloaded">
                <img src="book-cover-imgs/book5Cover.png" alt="Image wasn't downloaded">
            </section>
            <div class="slider-button right">
                <img src="arrow-imgs/Chevron down.png">
            </div>
        </section>
        <h2 class="ubuntu-condensed">Highest Rating</h2>
        <section class="slider rated-books">
            <div class="slider-button left">
                <img src="arrow-imgs/Chevron down.png">
            </div>
            <div class="book-covers_hidden-space">
                <!-- Add elements here when width smaller -->
            </div>
            <section class="book-covers rated-books-covers">
                <img src="book-cover-imgs/book1Cover.png" alt="Image wasn't downloaded">
                <img src="book-cover-imgs/book2Cover.png" alt="Image wasn't downloaded">
                <img src="book-cover-imgs/book3Cover.png" alt="Image wasn't downloaded">
                <img src="book-cover-imgs/book4Cover.png" alt="Image wasn't downloaded">
                <img src="book-cover-imgs/book5Cover.png" alt="Image wasn't downloaded">
            </section>
            <div class="slider-button right">
                <img src="arrow-imgs/Chevron down.png">
            </div>
        </section>
    </main>
    <script src="dist/app.js"></script>
</body>
</html>
